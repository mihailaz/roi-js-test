<!DOCTYPE html>
<html>
<head lang="ru">
	<meta charset="UTF-8">
	<title>ROI js test</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="build/roi-all.css"/>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-5">
			<h1>
				<a href="#">ROI js test</a>
				<small>based on Flickr API</small>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 main-view">
			<div class="small1">
				<div class="small ball smallball1"></div>
				<div class="small ball smallball2"></div>
				<div class="small ball smallball3"></div>
				<div class="small ball smallball4"></div>
			</div>
			<div class="small2">
				<div class="small ball smallball5"></div>
				<div class="small ball smallball6"></div>
				<div class="small ball smallball7"></div>
				<div class="small ball smallball8"></div>
			</div>
			<div class="bigcon">
				<div class="big ball"></div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade in" id="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body"></div>
		</div>
	</div>
</div>

<script type="text/html" id="photo-thumb-template">
	<p class="photo-img">
		<a href="#photo<%= id %>">
			<img src="<%= url_t %>" alt="<%= app.escapeHtml(title) %>" title="<%= app.escapeHtml(title) %>" class="img-thumbnail">
		</a>
	</p>
	<p class="photo-title"><%= app.escapeHtml(title) %></p>
	<p class="photo-detail">
		<a href="http://www.flickr.com/photos/<%= owner %>/<%= id %>" target="_blank" class="btn btn-default btn-xs">
			More info
			<span class="glyphicon glyphicon-arrow-right"></span>
		</a>
	</p>
</script>

<script type="text/html" id="photo-template">
	<p class="photo-img">
		<img src="<%= source %>" class="img-rounded">
	</p>
</script>

<script type="text/javascript" src="bower_components/requirejs/require.js" data-main="build/roi-all.js"></script>
</body>
</html>
